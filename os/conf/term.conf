# Character maps go here, one layer for each 
# 
# Layout:
#   0nnnnn00|0nnnnn00|
#   One 0 on left of char, two on right
# 
# Example: 'A'
#   00111000 -> 0011 1000 -> 0x38
#   01000100 -> 0100 0100 -> 0x44
#   01111100 -> 0111 1100 -> 0x7c
#   01000100 -> 0100 0100 -> 0x44
#   01000100 -> 0100 0100 -> 0x44
#   01000100 -> 0100 0100 -> 0x44
#

# Character height
